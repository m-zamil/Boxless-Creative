<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule a Call</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.5s;
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: slideIn 0.5s;
      }

      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      p {
        font-size: 14px;
        color: gray;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #00bfa5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #009688;
      }

      .privacy-note {
        font-size: 12px;
        color: #888;
        margin-top: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
        }
        to {
          transform: translateY(0);
        }
      }

      @keyframes slideOut {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-50px);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .modal.fade-out {
        animation: fadeOut 0.5s forwards;
      }

      .modal-content.slide-out {
        animation: slideOut 0.5s forwards;
      }
    </style>
  </head>

  <body>
    <button class="openModalBtn">Schedule a Call</button>
    <button class="openModalBtn">Schedule a Call</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form>
          <h1>SCHEDULE A CALL</h1>
          <p>1 on 1 Social media strategy</p>
          <input type="text" name="name" placeholder="NAME" required />
          <input type="email" name="email" placeholder="EMAIL" required />
          <input type="tel" name="number" placeholder="NUMBER" required />
          <p class="privacy-note">*we respect your privacy and data, and will not send you any spam that would disturb your time :)</p>
          <button type="submit">NEXT</button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('modal');
        const openModalBtns = document.querySelectorAll('.openModalBtn');
        const closeBtn = document.querySelector('.close-btn');
        const result = document.getElementById('result');

        openModalBtns.forEach((btn) => {
          btn.addEventListener('click', () => {
            modal.classList.remove('fade-out');
            modal.querySelector('.modal-content').classList.remove('slide-out');
            modal.style.display = 'block';
          });
        });

        closeBtn.addEventListener('click', () => {
          modal.classList.add('fade-out');
          modal.querySelector('.modal-content').classList.add('slide-out');
          setTimeout(() => {
            modal.style.display = 'none';
          }, 500);
        });

        window.addEventListener('click', (event) => {
          if (event.target == modal) {
            modal.classList.add('fade-out');
            modal.querySelector('.modal-content').classList.add('slide-out');
            setTimeout(() => {
              modal.style.display = 'none';
            }, 500);
          }
        });
      });
    </script>
    <script>
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);

        result.innerHTML = 'Please wait...';

        fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json',
          },
          body: json,
        })
          .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
              result.innerHTML = json.message;
              result.classList.remove('text-gray-500');
              result.classList.add('text-green-500');
            } else {
              console.log(response);
              result.innerHTML = json.message;
              result.classList.remove('text-gray-500');
              result.classList.add('text-red-500');
            }
          })
          .catch((error) => {
            console.log(error);
            result.innerHTML = 'Something went wrong!';
          })
          .then(function () {
            form.reset();
            setTimeout(() => {
              result.style.display = 'none';
            }, 2000);
          });
      });
    </script>
  </body>
</html>
